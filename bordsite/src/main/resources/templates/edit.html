<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap" th:each="notice : ${notices}">
            <form th:action="@{'/edit' + ${notice.id}}" method="post">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" name="title" th:value="${notice.title}"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" placeholder="글쓴이 입력" name="name" th:value="${notice.name}"></dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="password" placeholder="비밀번호 입력" name="pwd" th:value="${notice.pwd}"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea placeholder="내용 입력" name="contents" th:text="${notice.contents}" >글 내용이 들어갑니다.</textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <button type="submit" style='cursor:pointer' class="on">등록</button>
                    <a th:href="@{'/view' + ${notice.id}}">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
